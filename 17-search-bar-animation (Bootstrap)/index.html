<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="images/logo-white.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Search bar animation</title>
  </head>
  <body>
    <img src="images/logo-white.svg" alt="Logo" />
    <div
      class="input-container position-absolute top-50 start-50 translate-middle d-flex align-items-center justify-content-center border-rdius-40"
    >
      <input
        type="text"
        id="text"
        class="position-absolute fs-3 border-rdius-40 transition-03s"
      />
      <span class="border-rdius-40 transition-03s"></span>
    </div>
  </body>
</html>

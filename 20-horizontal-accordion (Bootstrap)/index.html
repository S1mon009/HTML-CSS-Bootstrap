<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="images/logo-white.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Horizontal accordion</title>
  </head>
  <body>
    <img src="images/logo-black.svg" alt="Logo" class="position-absolute" />
    <div
      class="accordion-container container-fluid position-absolute top-50 start-50 translate-middle d-flex h-75"
    >
      <div class="accordion-item d-flex align-items-end fs-2 fw-bold h-100">
        <span class="m-3">Lisbon</span>
      </div>
      <div class="accordion-item d-flex align-items-end fs-2 fw-bold h-100">
        <span class="m-3">London</span>
      </div>
      <div class="accordion-item d-flex align-items-end fs-2 fw-bold h-100">
        <span class="m-3">Madrid</span>
      </div>
      <div class="accordion-item d-flex align-items-end fs-2 fw-bold h-100">
        <span class="m-3">Paris</span>
      </div>
      <div class="accordion-item d-flex align-items-end fs-2 fw-bold h-100">
        <span class="m-3">Rome</span>
      </div>
      <div class="accordion-item d-flex align-items-end fs-2 fw-bold h-100">
        <span class="m-3">Warsaw</span>
      </div>
    </div>
  </body>
</html>

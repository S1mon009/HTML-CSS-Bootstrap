<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="images/logo-white.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sliding tabs</title>
  </head>
  <body>
    <img src="images/logo-white.svg" alt="Logo" class="position-absolute" />
    <div
      class="position-absolute top-50 start-50 translate-middle d-flex align-items-center justify-content-between tabs"
    >
      <input type="radio" id="radio-1" name="tabs" checked />
      <label
        for="radio-1"
        class="d-flex align-items-center justify-content-center transition-03s"
        >Tab one</label
      >
      <input type="radio" id="radio-2" name="tabs" />
      <label
        for="radio-2"
        class="d-flex align-items-center justify-content-center transition-03s"
        >Tab two</label
      >
      <input type="radio" id="radio-3" name="tabs" />
      <label
        for="radio-3"
        class="d-flex align-items-center justify-content-center transition-03s"
        >Tab three</label
      >
      <span class="position-absolute d-block transition-03s"></span>
    </div>
  </body>
</html>

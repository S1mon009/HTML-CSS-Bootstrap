<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo-white.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Text animation</title>
  </head>
  <body>
    <img src="images/logo-white.svg" alt="Logo" />
    <div class="container">
      <h2>
        I am
        <span class="animation-container">
          <span class="text"></span>
          <span class="text">programmer</span>
          <span class="text">webdeveloper</span>
          <span class="text">front-end developer</span>
          <span class="text">back-end developer</span>
        </span>
      </h2>
    </div>
  </body>
</html>

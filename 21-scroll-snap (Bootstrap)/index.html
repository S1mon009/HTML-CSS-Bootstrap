<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="images/logo-white.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Scroll snapp</title>
  </head>
  <body>
    <img src="images/logo-white.svg" alt="Logo" class="position-absolute" />
    <div
      class="gallery position-absolute top-50 start-50 translate-middle d-flex align-items-center"
    >
      <div class="gallery-item">
        <img
          src="images/athlete-training-outdoors.svg"
          alt="Athlete-training-outdoors"
        />
      </div>
      <div class="gallery-item">
        <img src="images/lgbtqia2+-life.svg" alt="Lgbtqia2+-life" />
      </div>
      <div class="gallery-item">
        <img
          src="images/people-and-technology.svg"
          alt="People-and-technology"
        />
      </div>
      <div class="gallery-item">
        <img src="images/people-traveling.svg" alt="People-traveling" />
      </div>
      <div class="gallery-item">
        <img
          src="images/person-passing-through-a-location.svg"
          alt="Person-passing-through-a-location"
        />
      </div>
    </div>
  </body>
</html>

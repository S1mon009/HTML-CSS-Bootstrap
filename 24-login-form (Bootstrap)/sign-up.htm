<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="icon" href="images/logo-white.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login form</title>
  </head>
  <body>
    <img src="images/logo-white.svg" alt="Logo" class="position-absolute" />
    <div class="background position-absolute">
      <span class="d-block position-absolute"></span
      ><span class="d-block position-absolute"></span>
    </div>
    <div
      class="form-container position-fixed top-0 start-0 h-100 d-flex align-items-center justify-content-center"
    >
      <span class="title position-absolute fw-bold fs-1">Sign up</span>
      <form class="w-100">
        <label for="login" class="position-absolute transition-03s"
          ><i class="bi bi-person-fill fs-5"></i
        ></label>
        <input
          type="text"
          id="login"
          class="w-100"
          placeholder="Login"
          required
        />
        <label for="password" class="position-absolute transition-03s"
          ><i class="bi bi-lock-fill fs-5"></i
        ></label>
        <input
          type="password"
          id="password"
          class="w-100"
          placeholder="Password"
          required
        />
        <label for="email" class="position-absolute transition-03s"
          ><i class="bi bi-envelope-fill fs-5"></i
        ></label>
        <input
          type="email"
          id="email"
          class="w-100"
          placeholder="Your@email.com"
          required
        />
        <span class="d-block"
          >Already have an account?
          <a href="./index.html" class="fw-bold">Log in</a></span
        >
        <button
          type="submit"
          class="position-absolute d-flex align-items-center justify-content-between fs-5 fw-bold"
        >
          <span>Sign up</span><i class="fa-solid fa-chevron-right"></i>
        </button>
      </form>
    </div>
    <div class="log-in-via position-fixed text-center fw-bold">
      <span class="position-absolute">Log in via</span>
      <div class="log-in-via-icons position-absolute start-50 d-flex">
        <i class="bi bi-facebook fs-3"></i>
        <i class="bi bi-instagram fs-3"></i>
        <i class="bi bi-google fs-3"></i>
      </div>
    </div>
  </body>
</html>
